groups:
  - name: container_alerts
    rules:
      # Container down
      - alert: ContainerDown
        expr: up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Container {{ $labels.job }} is down"
          description: "Container {{ $labels.instance }} has been down for more than 30 seconds."

      # High CPU usage
      - alert: HighCpuUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 2 minutes. Current value: {{ $value }}%"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 2 minutes. Current value: {{ $value }}%"

      # Container restart
      - alert: ContainerRestarted
        expr: increase(container_last_seen{name!=""}[5m]) == 0
        for: 1m
        labels:
          severity: info
        annotations:
          summary: "Container {{ $labels.name }} restarted"
          description: "Container {{ $labels.name }} has restarted."

  - name: service_alerts
    rules:
      # AI Processor down
      - alert: AIProcessorDown
        expr: up{job="ai_processor"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "AI Processor is down"
          description: "The AI Processor service has been unreachable for more than 1 minute."

      # Prometheus target down
      - alert: PrometheusTargetMissing
        expr: up == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Prometheus target missing: {{ $labels.job }}"
          description: "A Prometheus target has been down for more than 1 minute."
